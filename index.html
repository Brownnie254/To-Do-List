<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading_img" src="/image/laptop.jpg" alt="">
            <h1 class="heading_title">To-Do-List</h1>
        </div>
         <form class="form">
            <div>
                <label class="form_label" for="todo"></label>
                    <input class="form_input" type="text" id="todo" size="30" required>
                    <button class="button"><span>Submit</span></button>
                    <div>
            </form>
            <div>
                <ul class="toDoList">

                </ul>
            </div>
        

    </section>
    <script src="script.js"></script>
    
</body>
</html>
